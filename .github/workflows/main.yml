name: 打包快切助手 EXE (稳定版)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 开启缓存加速后续打包

      - name: 安装项目依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pypiwin32  # 额外安装 pypiwin32 确保 DLL 注册

      - name: 修复 PyWin32 注册表 (解决 win32gui 报错关键)
        run: |
          # 这一步能解决 Actions 环境下找不到 win32gui DLL 的顽疾
          python [python -c "import os, sys; print(os.path.join(sys.prefix, 'Scripts', 'pywin32_postinstall.py'))"] -install
        continue-on-error: true # 防止由于权限警告中断流程

      - name: 执行打包
        run: |
          # 使用 --collect-all 强制打包 win32 相关的所有资源
          pyinstaller --noconsole --onefile --uac-admin `
          --collect-all win32gui `
          --collect-all win32api `
          --hidden-import="win32gui" `
          --hidden-import="win32con" `
          --hidden-import="win32api" `
          --name "BarcodeSwitcher_v8" tab.py

      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          name: BarcodeSwitcher-Release
          path: dist/BarcodeSwitcher_v8.exe

      - name: 发布到 Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/BarcodeSwitcher_v8.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

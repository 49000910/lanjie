name: 打包快切助手 EXE (修复版)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 执行 PyInstaller 打包
        run: |
          # 使用 --collect-submodules 替代复杂的路径脚本
          # 直接指定隐藏导入，避开路径识别问题
          pyinstaller --noconsole --onefile --uac-admin `
          --hidden-import="win32gui" `
          --hidden-import="win32con" `
          --hidden-import="win32api" `
          --collect-all win32gui `
          --collect-all pywin32 `
          --name "BarcodeSwitcher_v8" tab.py

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: BarcodeSwitcher-Release
          path: dist/BarcodeSwitcher_v8.exe

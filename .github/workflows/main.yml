name: 打包快切助手 v22 (硬件列表版)

on:
  push:
    tags:
      - 'v*' # 推送 v1.0, v2.0 等标签时触发
  workflow_dispatch: # 支持手动点击 Actions 按钮触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pypiwin32

      - name: 初始化 PyWin32
        run: |
          python [python -c "import os, sys; print(os.path.join(sys.prefix, 'Scripts', 'pywin32_postinstall.py'))"] -install
        continue-on-error: true

      - name: 使用 PyInstaller 打包
        run: |
          # --uac-admin: 必须！读取 USB 硬件列表需要管理员权限
          # --collect-all hid: 确保 hidapi 的 DLL 驱动被打包进去
          pyinstaller --noconsole --onefile --uac-admin `
          --collect-all win32gui `
          --collect-all hid `
          --hidden-import="hid" `
          --hidden-import="win32gui" `
          --hidden-import="win32con" `
          --name "CD220_Switcher_v22" tab.py

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: BarcodeSwitcher-EXE
          path: dist/CD220_Switcher_v22.exe

      - name: 发布到 Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/CD220_Switcher_v22.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

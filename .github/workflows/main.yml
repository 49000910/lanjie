name: 打包快切助手 v18.0 (硬件隔离版)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install keyboard pywin32 pyautogui pyinstaller

      - name: 执行 PyInstaller 打包
        run: |
          # --uac-admin: 必须包含！否则无法拦截 USB 硬件信号
          # --collect-all win32gui: 解决 win32gui 模块丢失问题
          pyinstaller --noconsole --onefile --uac-admin `
          --collect-all win32gui `
          --hidden-import="win32gui" `
          --hidden-import="win32con" `
          --name "BarcodeSwitcher_v18" tab.py

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: BarcodeSwitcher-EXE
          path: dist/BarcodeSwitcher_v18.exe

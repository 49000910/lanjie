name: 打包快切助手 v18.5 (修复权限与准星)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install keyboard pywin32 pyautogui pyinstaller

      - name: 执行 PyInstaller 打包
        run: |
          # --uac-admin: 关键！让生成的 EXE 自动请求管理员权限，否则无法获取高权限窗口句柄
          # --collect-all: 确保 win32gui 等系统库完整打包
          pyinstaller --noconsole --onefile --uac-admin `
          --collect-all win32gui `
          --hidden-import="win32gui" `
          --hidden-import="win32con" `
          --name "BarcodeSwitcher_Admin" tab.py

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: BarcodeSwitcher-EXE
          path: dist/BarcodeSwitcher_Admin.exe

      - name: 发布 Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/BarcodeSwitcher_Admin.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
